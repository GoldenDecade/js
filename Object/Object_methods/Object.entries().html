<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Object.entries(obj) 返回一个包含由给定对象所有可枚举属性的属性名和属性值组成的[属性名，属性值]键值对的数组，
    //数组中键值对的排列顺序和使用for..in循环遍历该对象时返回的顺序一致
    //（两者主要区别是for-in还会遍历出一个对象从其原型链上继承到的可枚举属性）


    //带有随机（非顺序）排列属性名的类数组对象
    var an_obj = { 100: 'a', 2: 'b', 7: 'c' };
    console.log(Object.entries(an_obj)); // [ ['2', 'b'], ['7', 'c'], ['100', 'a'] ]

    //将Object转化为Map对象
    var obj = { foo: "bar", baz: 42 };
    var map = new Map(Object.entries(obj));
    console.log(map); // Map { foo: "bar", baz: 42 }



</script>
</body>
</html>
