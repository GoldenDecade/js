<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的合成</title>
</head>
<body>
//函数的合成  f(x)和g(x)合成为f(g(x))有一个隐藏的前提，就是f和g都只能接受一个参数，
//如果可以接受多个参数，比如f(x,y)和g(a,b,c) 函数合成就比较麻烦
//此时就要函数柯里化--》就是把一个多参数的函数，转化为单参数函数
<script>


    function a(m,n) {
        return m+n
    }
    function b (m,k) {
        return m *k
    }
    function compose(m,n,k, c1,c2) {
        return c2(c1(m,n), k)
    }
    console.log(compose(1, 2, 3, a, b));
    function compose1(m,n,k,c1,c2) {
        return c1(c2(m,k),c2(n,k))
    }
    console.log(compose1(1, 2, 3, a, b));

</script>

</body>
</html>
